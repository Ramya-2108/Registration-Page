<html>
    <head>
        <title>Registration Forms</title>
    </head>
    <body>
        <h1 style=text-align:center>Registration Forms For JOB</h1>
        <form>
            <table>
                <tr>
                    <td>
                        Name:
                    </td>
                    <td>
                        <input type="text" placeholder="Name" name="Name">
                    </td>
                </tr>
                <tr>
                    <td>
                        Phone Number:
                    </td>
                    <td>
                        <input type="Phone" placeholder="79041*****">
                    </td>
                </tr>
                <tr>
                    <td>
                        Email Id:
                    </td>
                    <td>
                        <input type="Email Id" placeholder="sample@gmail">
                    </td>
                </tr>
                <tr>
                    <td>
                        PassWord:
                    </td>
                    <td>
                        <input type="PassWord" placeholder="PassWord">
                    </td>
                </tr>
                <tr>
                    <td>
                        Gender:
                    </td>
                    <td>
                        <input type="radio" name="gender">Male
                        <input type="radio" name="gender">Female
                     </td>
                </tr>
                <tr>
                    <td>
                        Date Of Brith:
                    </td>
                    <td>
                        <input type="date">
                    </td>
                </tr>
                <tr>
                    <td>
                        Skills:
                    </td>
                    <td>
                        <input type="checkbox"Python>Python
                        <input type="checkbox"Java>Java
                        <input type="checkbox"C++>C++            
                    </td>
                </tr>
                <tr>
                    <td>
                        Education Qualification:
                    </td>
                    <td>
                        <select>
                            <option>Select Option</option>
                            <option>10,+2</option>
                            <option>Graduate</option>
                            <option>Postgraduate</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        Address:
                    </td>
                    <td>
                        <textarea row="5" col="17" placeholder="Address"></textarea>
                    </td>
                </tr>
                 <tr>
                    <td>
                        <input type="SUMBIT"value="Sumbit">
                        <input type="RESET"value="Reset">
                     </td>                
                 </tr>
            </table>
        </form>
    </body>
</html>
